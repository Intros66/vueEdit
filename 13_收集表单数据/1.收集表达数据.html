<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <form>
            帐号：<input type="text" v-model.trim="userInfo.account"><br /><br />
            密码：<input type="text" v-model="userInfo.password"><br /><br />
            年齡：<input type="number" v-model.number="userInfo.age"><br /><br />
            性别：
            男<input type="radio" name="gender" id="" value="male" v-model="userInfo.gender">
            女<input type="radio" name="gender" id="" value="female" v-model="userInfo.gender"><br /><br />
            爱好：
            学习<input type="checkbox" name="hobby" id="" value="study" v-model="userInfo.hobby">
            打游戏<input type="checkbox" name="hobby" id="" value="game" v-model="userInfo.hobby">
            吃饭<input type="checkbox" name="hobby" id="" value="eat" v-model="userInfo.hobby"><br><br />
            小区：
            <select name="" id="" v-model="userInfo.address">
                <option value="">请选择小区</option>
                <option value="luyun">路云</option>
                <option value="tangchen">汤臣</option>
            </select>
            <br /><br />
            其他信息：
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.otherInfo"></textarea>
            <br /><br />
            <input type="checkbox" name="" id="" v-model="userInfo.accept">阅读并接受<a href="www.baidu.com">《用户协议》</a><br /><br />
            <input type="button" value="提交" @click="submit">
        </form>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示
        const vm = new Vue({
            el: '#app',
            data: {
                userInfo: {
                    account: '',
                    password: '',
                    gender: '',
                    hobby: [],
                    address: '',
                    otherInfo: '',
                    accept: ''
                }


            },
            methods: {
                submit() {
                    console.log(JSON.stringify(this.userInfo));
                }
            }
        });
    </script>
</body>

</html>
