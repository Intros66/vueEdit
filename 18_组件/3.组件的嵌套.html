<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
     
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false //阻止 vue在启动时生成生产提示

         //定义student组件
         const student = {
            name:'student',
            template: `
                <div>
                    <h2>学生名称：{{name}}</h2>
                    <h2>年龄：{{age}}</h2>   
                </div>
            `,
            data(){
                return {
                    name: '张三',
                    age: 18
                }
            }
        }

        //定义school组件
        const school = Vue.extend({
            name: 'school',
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>  
                    <student></student>   
                </div>
            `,
            data(){
                return {
                    name: '尚',
                    address: '北京'
                }
            },

            //注册组件（局部）
            components: {
                student
            }
        })

        //定义hello组件
        const hello = Vue.extend({
            name: 'hello',
            template:`
                <div>
                    <h2>{{msg}}</h2>    
                </div>
            `,
            data(){
                return {
                    msg: 'Hello'
                }
            }
        })

        //定义app组件
        const app = Vue.extend({
            template: `
                <div>
                    <hello></hello>
                    <school></school>    
                </div>

            `,
            components: {
                school,
                hello
            }
        })

        //创建vm
        new Vue({
            template: `<app></app>`,
            el: '#app',
            //注册组件（局部）
            components:{
                app
            },
        });
    </script>
</body>

</html>
